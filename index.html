<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="Img/Icono/logo-web.png">
  <link rel="stylesheet" href="Estilos/style.css">

  <!-- TIPOGRAFIAS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
  
  <div id="box1">
    <h1>Crea tu cuenta</h1>
    <h3>¿Ya tienes cuenta? <a href="#">Inicia sesión</a></h3>

    <form>

      <div id="form-rellenar">
        <input class="campos-rellenar" type="text" placeholder="Nombre">
        <input class="campos-rellenar" type="text" placeholder="Apellido">
        <input class="campos-rellenar" type="email"  placeholder="Correo electrónico">
        <input class="campos-rellenar" type="password"placeholder="Contraseña">
      </div>

      <div id="form-terminos">
        <input type="checkbox"><p>Yo acepto los <a href="#">Terminos & Condiciones</a></p>
      </div>

      <input id="crear-cuenta" type="submit" value="Crear cuenta">

      <fieldset>
        <legend>o registrate con:</legend>
        <input class="btn" type="submit" value="Google">
        <input class="btn" type="submit" value="Apple">
      </fieldset>

      

    </form>

  </div>

  
</body>
</html>
